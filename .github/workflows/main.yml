name: CI

on: [push, pull_request]

jobs:
  build:
    name: My Job
    runs-on: ubuntu-18.04
    steps:
      - name: apt update
        run: sudo apt-get update
      - name: Install base packages
        run: |
          sudo apt-get install --yes \
          gpg \
          make \
          net-tools \
          software-properties-common
